<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARADOX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>TIME REMAINING:</h1>
    <div id="timer">00:00</div>
    <button id="startBtn">Start Timer</button>

    <h2>Hints</h2>
<button onclick="revealHint(1)">Hint 1</button>
<button onclick="revealHint(2)">Hint 2</button>
<button onclick="revealHint(3)">Hint 3</button>

<div id="hint1" class="hint">
    <img src="hint1.jpg" alt="Hint 1 Image" class="hint-image">
</div>
<div id="hint2" class="hint">
    <img src="hint2.jpg" alt="Hint 2 Image" class="hint-image">
</div>
<div id="hint3" class="hint">
    <img src="hint3.jpg" alt="Hint 3 Image" class="hint-image">
</div>
    <!-- Admin Controls -->
    <button id="adminUnlockBtn">Admin</button>
    <button id="resetBtn" class="hidden">Reset Timer</button>

    <script src="scripts.js"></script>
</body>
</html>
